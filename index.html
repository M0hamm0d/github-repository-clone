<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="asset/styles.css" />
  </head>
  <body>
    <header>
      <div class="profile-nav-section">
        <div class="nav-section-start">
          <button class="menu-bar">
            <img src="asset/images/svg/side-bar.svg" alt="" />
          </button>
          <div class="gh-logo">
            <img src="asset/images/svg/github-logo.svg" alt="" />
          </div>
          <p class="owner-name"></p>
        </div>
        <div class="nav-section-end">
          <div class="input-container">
            <img src="asset/images/svg/search.svg" alt="" />
            <input type="text" />
            <p class="input-text">
              Type <span class="slash">/</span> to search
            </p>
          </div>
          <div class="actions">
            <button class="dropdowns create-repo">
              <img src="asset/images/svg/add.svg" alt="" />
              <img
                src="asset/images/svg/dropdown.svg
              "
                alt=""
              />
              <div class="repo-dropdown">
                <ul>
                  <li>
                    <img src="asset/images/svg/new-repo.svg" alt="" />
                    <p>New repository</p>
                  </li>
                  <li>
                    <img src="asset/images/svg/import-repo.svg" alt="" />
                    <p>Import repository</p>
                  </li>
                </ul>
                <ul>
                  <li>
                    <img src="asset/images/svg/codespace.svg" alt="" />
                    <p>New codebase</p>
                  </li>
                  <li>
                    <img src="asset/images/svg/new-gist.svg" alt="" />
                    <p>New gist</p>
                  </li>
                </ul>
                <ul>
                  <li>
                    <img src="asset/images/svg/new-org.svg" alt="" />
                    <p>New organization</p>
                  </li>
                  <li>
                    <img src="asset/images/svg/new-pro.svg" alt="" />
                    <p>New project</p>
                  </li>
                </ul>
              </div>
            </button>
            <button class="issues">
              <img src="asset/images/svg/issues.svg" alt="" />
            </button>
            <button class="pull-request">
              <img src="asset/images/svg/pull.svg" alt="" />
            </button>
          </div>
          <button class="notification">
            <img src="asset/images/svg/notification.svg" alt="" />
          </button>
          <div class="profile-pics">
            <!-- <img src="" alt=" " class="pro-pics" /> -->
            <img
              src=""
              alt=""
              size="32"
              height="32"
              width="32"
              data-view-component="true"
              class="pro-pics"
            />
          </div>
        </div>
      </div>
      <div class="repository-nav-section">
        <div class="overview">
          <img src="asset/images/svg/overview.svg" alt="" />
          <p>Overview</p>
        </div>
        <div class="repository">
          <img src="asset/images/svg/repository.svg" alt="" />
          <p>Repositories</p>
          <span class="repos-num">41</span>
        </div>
        <div class="projects">
          <img src="asset/images/svg/project.svg" alt="" />
          <p>Projects</p>
        </div>
        <div class="packages">
          <img src="asset/images/svg/packages.svg" alt="" />
          <p>Packages</p>
        </div>
        <div class="star">
          <img src="asset/images/svg/star.svg" alt="" />
          <p>Stars</p>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="body-container">
        <div class="side-nav">
          <div class="profile">
            <img
              src="https://avatars.githubusercontent.com/u/150529925?v=4"
              alt=""
              class="profile-sec"
            />
          </div>
          <p class="name"></p>
          <button class="edit-profile">Edit profile</button>
          <div class="achievements">
            <h4>Achievements</h4>
            <div class="achievement-pics">
              <div class="pull-shark">
                <img src="asset/images/image/pull-shark.png" alt="" />
              </div>
              <div class="yolo">
                <img src="asset/images/image/yolo-default.png" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="body">
          <div class="search-filter-container">
            <div class="search-input">
              <input type="text" placeholder="Find a repository..." />
            </div>
            <button class="type">
              Type
              <img src="asset/images/svg/dropdown.svg" alt="" />
              <div class="type-dropdown">
                <div class="select-title">
                  <h4>Select type</h4>
                  <img src="asset/images/svg/cancel.svg" alt="" />
                </div>
                <ul>
                  <li>
                    <img src="asset/images/svg/mark.svg" alt="" />
                    <p>All</p>
                  </li>
                  <li>
                    <img src="asset/images/svg/mark.svg" alt="" />
                    <p>Public</p>
                  </li>
                  <li>
                    <img src="asset/images/svg/mark.svg" alt="" />

                  </li>
                  <li>
                    <img src="asset/images/svg/mark.svg" alt="" />
                    <p>Sources</p>
                  </li>
                  <li>
                    <img src="asset/images/svg/mark.svg" alt="" />
                    <p>Forks</p>
                  </li>
                  <li>
                    <img src="asset/images/svg/mark.svg" alt="" />
                    <p>Archived</p>
                  </li>
                  <li>
                    <img src="asset/images/svg/mark.svg" alt="" />
                    <p>Can be sponsored</p>
                  </li>
                  <li>
                    <img src="asset/images/svg/mark.svg" alt="" />
                    <p>Mirrors</p>
                  </li>
                  <li>
                    <img src="asset/images/svg/mark.svg" alt="" />
                    <p>Templates</p>
                  </li>
                </ul>
              </div>
            </button>
            <button class="lang-filter">
              Language
              <img src="asset/images/svg/dropdown.svg" alt="" />
              <div class="language-dropdown">
                <div class="select-title">
                  <h4>Select language</h4>
                  <img src="asset/images/svg/cancel.svg" alt="" />
                </div>
                <ul>
                  <li>
                    <img src="asset/images/svg/mark.svg" alt="" />
                    <p>All</p>
                  </li>
                  <li>
                    <img src="asset/images/svg/mark.svg" alt="" />
                    <p>HTML</p>
                  </li>
                  <li>
                    <img src="asset/images/svg/mark.svg" alt="" />
                    <p>JavaScript</p>
                  </li>
                  <li>
                    <img src="asset/images/svg/mark.svg" alt="" />
                    <p>CSS</p>
                  </li>
                </ul>
              </div>
            </button>
            <button class="sort">
              Sort<img src="asset/images/svg/dropdown.svg" alt="" />
              <div class="sort-dropdown">
                <div class="select-title">
                  <h4>Select order</h4>
                  <img src="asset/images/svg/cancel.svg" alt="" />
                </div>
                <ul>
                  <li>
                    <img src="asset/images/svg/mark.svg" alt="" />
                    <p>Last updated</p>
                  </li>
                  <li>
                    <img src="asset/images/svg/mark.svg" alt="" />
                    <p>Name</p>
                  </li>
                  <li>
                    <img src="asset/images/svg/mark.svg" alt="" />
                    <p>Stars</p>
                  </li>
                </ul>
              </div>
            </button>
            <button class="new">
              <img src="asset/images/svg/new.svg" alt="" />
              New
            </button>
          </div>
